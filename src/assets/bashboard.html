<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Excel on JS Welcome</title>
</head>
<body>
    <div id="app" class="container">

        <div class="db"> <!--class="db" Называем так как это наша 2 ая страница с элементами добавления новой таблицы и списками таблиц-->

            <div class="db__header">
                <h1>Excel Dashboard</h1>
            </div>

            <div class="db__new"> <!-- Тут сможем создавать новый элемент Excel-->
                    <div class="db__view"> <!-- Это для выравнивания кнопки создания таблицы не по левому краю, а как хочу-->
                        <a href="#" class="db__create">Create <br> New Table</a>
                    </div>
            </div>
            <!-- Тут ниже в 26 ую строку также вписываем db__view так как там тоже нужны будут отступы-->
            <div class="db__table db__view"> <!-- Тут будет храниться таблица с уже существующими таблицами-->
                
                <div class="db__list-header">
                    <span> Table name </span>
                    <span> Last date of open </span>
                </div>


                <ul class="db__list">
                    <li class="db__record">
                        <a href="#">First Table</a>
                        <strong>26.09.2020</strong>
                    </li>
                    <li class="db__record">
                        <a href="#">Second Table</a>
                        <strong>26.09.2020</strong>
                    </li>
                    <li class="db__record">
                        <a href="#">Third Table</a>
                        <strong>26.09.2020</strong>
                    </li>
                </ul>

            </div>
        </div>

    </div>  
</body>
</html>
